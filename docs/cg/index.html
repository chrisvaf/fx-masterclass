<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Content Graph</title><link rel="stylesheet" type="text/css" href="/static/css/style.css"><link rel="stylesheet" type="text/css" href="/static/css/site.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet"><script src="/static/js/site.js"></script><script src="https://unpkg.com/@optimizely/optimizely-sdk/dist/optimizely.browser.umd.min.js"></script></head><body><div x-data="{ userDetails: $store.user}"><div :class="userDetails.mobileUser === true ? 'smartphone' : ''"><div class="content"><div class="frame"><div class="framedContent"><header class="sticky top-0"><nav class="sticky top-0 bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"><div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"><a href="/" class="flex items-center"><img src="/static/img/mosey-logo.svg" :class="userDetails.mobileUser === true ? 'mr-3 h-6' : 'mr-3 h-6 sm:h-9'" alt="Flowbite Logo"> <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"></span></a><div x-data="$store.user" :class="userDetails.mobileUser === true ? 'flex items-center order-2' : 'flex items-center lg:order-2'"><div><span x-data="{userModal: false}"><div x-show="userModal" id="userModalWindow" class="app-modal fixed inset-0 flex items-center justify-center bg-gray-700 bg-opacity-50" tabindex="-1"><div class="relative w-full h-full max-w-md md:h-auto"><div class="relative bg-white rounded-lg shadow dark:bg-gray-700"><button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"><svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www iv><div id="userIdSection"></div></div></div></div></div></div></div><button type="button" @click="userModal = !userModal" id="userButton" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Settings</button></span> <span x-data="{detailsModal: false}"><script>updateEmail = function(userAccount, val) {
        userAccount.updateLocalStorage('email', val);

            email: val
