<header class="sticky top-0">
    <nav class="sticky top-0 bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a href="/" class="flex items-center">
                <img src="/static/img/mosey-logo.svg" 
                :class="userDetails.mobileUser === true ? 'mr-3 h-6' : 'mr-3 h-6 sm:h-9'" alt="Flowbite Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"></span>
            </a>
            <div x-data="$store.user"
                :class="userDetails.mobileUser === true ? 'flex items-center order-2' : 'flex items-center lg:order-2'">
                <div>
                    <span x-data="{userModal: false}">
                        {% include "../modals/user-modal.html" %}
                    <button 
                        type="button" 
                        @click="userModal = !userModal"
                        id="userButton"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Settings
                    </button></span>
                    <span x-data="{detailsModal: false}">
                        {% include "../modals/details-modal.html" %}
                    <button 
                        type="button" 
                        @click="detailsModal = !detailsModal"
                        id="detailsButton"
                        class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        Details
                    </button></span>
                    <template x-teleport="#userIdSection">
                        <div>
                            <div 
                                x-init="$watch('uid', (val) => updateUId(val))">
                                <div class="flex">
                                    <div class="w-1/2">
                                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User ID</label>
                                    </div>
                                    <div class="w-1/2 justify-end text-right">
                                        <a 
                                            href="#" 
                                            x-on:click.prevent="uid = crypto.randomUUID()" 
                                            class="text-sm text-blue-700 hover:underline dark:text-blue-500">Randomize</a>
                                    </div>
                                </div>
                                <input 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                type="text" 
                                id="userId"
                                readonly="readonly"
                                x-model="uid">
                            </div>
                        </div>
                    </template>
                </div>
                <button 
                    data-collapse-toggle="mobile-menu-2" 
                    type="button" 
                    :class="userDetails.mobileUser === true ? 'inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600' : 'inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600'" 
                    aria-controls="mobile-menu-2" 
                    aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div :class="userDetails.mobileUser === true ? 'hidden justify-between items-center w-full flex w-auto order-1' : 'hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1'" id="mobile-menu-2">
                {% if navigation.items %}
                    <div class="flex-1">
                        <div x-cloak>
                            <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                                {% for item in navigation.items %}
                                    <li>
                                        <a href="{{item.url}}" class="block py-2 pr-4 pl-3 text-black rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">{{item.text}}</a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
